<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>5 Days Weather Forecast Application</title>
</head>

<body>
  <center>
    <h1 id="Header1">5 Days Weather Forecast App</h1>
    <p id="Container">City: <input type="text" id="cityInput"></p>
    <button id="myBtn">Search</button>
    <h2 id="cityName">------</h2>
  </center>

  <div id="weatherContainer">
    <div id="currentWeather">
      <h2>Current day Weather Today (Day1)</h2>
      <p id="currentDate">Date</p>
      <img id="currentIcon" src="" alt="Weather Icon">
      <p id="currentTemp">Temperature</p>
      <p id="currentHumidity">Humidity</p>
      <p id="currentWindSpeed">Wind Speed</p>
    </div>

    <div id="forecastWeather">
      <h2>Next Days' Forecast</h2>
      <div id="iconsContainer">

        <div class="icons">
          <p class="weather" id="day1">Day2</p>
          <img class="weather-icon" id="img1" src="" alt="Weather Icon">
          <p class="temp" id="temp1"></p>
          <p class="humidity" id="humidity1"></p>
          <p class="windSpeed" id="windSpeed1"></p>
        </div>

        <div class="icons">
          <p class="weather" id="day2">Day3</p>
          <img class="weather-icon" id="img2" src="" alt="Weather Icon">
          <p class="temp" id="temp2"></p>
          <p class="humidity" id="humidity2"></p>
          <p class="windSpeed" id="windSpeed2"></p>
        </div>

        <div class="icons">
          <p class="weather" id="day3">Day4</p>
          <img class="weather-icon" id="img3" src="" alt="Weather Icon">
          <p class="temp" id="temp3"></p>
          <p class="humidity" id="humidity3"></p>
          <p class="windSpeed" id="windSpeed3"></p>
        </div>

        <div class="icons">
          <p class="weather" id="day4">Day5</p>
          <img class="weather-icon" id="img4" src="" alt="Weather Icon">
          <p class="temp" id="temp4"></p>
          <p class="humidity" id="humidity4"></p>
          <p class="windSpeed" id="windSpeed4"></p>
        </div>

      </div>
    </div>
  </div>

  <div id="searchHistory">
    <h2>Search History</h2>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
